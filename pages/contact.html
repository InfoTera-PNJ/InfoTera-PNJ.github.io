<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTera</title>
    <link rel="stylesheet" href="./../assets/css/output.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Navigation -->
  <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <!-- Logo -->
          <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./../assets/images/icon.png" class="h-8" alt="InfoTera Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">InfoTera</span>
          </a>

          <!-- Mobile Menu Button and Contact Button -->
          <div class="flex items-center gap-4 md:order-2">
              <a href="./contact.html">
                  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      Contact Us
                  </button>
              </a>
              <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
          </div>

          <!-- Navigation Links -->
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
              <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                  <li>
                      <a href="../index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
                  </li>
                  <li>
                      <a href="blog.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Blog</a>
                  </li>
                  <li>
                      <a href="about-us.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div class="h-16"></div>

  <!-- Page Title -->
  <div class="container mx-auto px-4 py-8">
      <div class="flex items-center">
          <div class="flex-grow border-t border-blue-500"></div>
          <h1 class="px-4 text-3xl font-semibold text-gray-900 dark:text-white">Contact Us</h1>
          <div class="flex-grow border-t border-blue-500"></div>
      </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow">
      <section class="py-12">
          <div class="container mx-auto px-4">
              <div class="flex flex-col md:flex-row gap-8 justify-center items-start">
                  <!-- Map Section -->
                  <div class="w-full md:w-1/2 max-w-[600px]">
                      <div class="map-container shadow-lg rounded-lg overflow-hidden">
                          <iframe
                              src="https://maps.google.com/maps?width=600&height=500&hl=en&q=Politeknik%20Negeri%20Jakarta&t=&z=15&ie=UTF8&iwloc=B&output=embed"
                              width="100%"
                              height="450"
                              style="border:0;"
                              allowfullscreen=""
                              loading="lazy"
                              referrerpolicy="no-referrer-when-downgrade">
                          </iframe>
                      </div>
                  </div>

                  <!-- Contact Form -->
                  <div class="w-full md:w-1/2 max-w-[600px]">
                      <form class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 space-y-6">
                          <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">
                              Hubungi Kami
                          </h2>
                          
                          <div class="space-y-4">
                              <div>
                                  <label for="nama" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">
                                      Nama Lengkap
                                  </label>
                                  <input type="text" id="nama" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition duration-300" placeholder="Masukkan nama Anda" required>
                              </div>

                              <div>
                                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">
                                      Alamat Email
                                  </label>
                                  <input type="email" id="email" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition duration-300" placeholder="name@domain.com" required>
                              </div>

                              <div>
                                  <label for="pesan" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">
                                      Pesan Anda
                                  </label>
                                  <textarea id="pesan" rows="5" class="block w-full p-3 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition duration-300" placeholder="Tulis pesan Anda di sini..." required></textarea>
                              </div>
                          </div>

                          <button type="submit" class="w-full px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base shadow-md transition-all duration-300 hover:scale-105 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                              Kirim Pesan
                          </button>
                      </form>
                  </div>
              </div>
          </div>
      </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 dark:bg-gray-800 mt-auto">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm text-white sm:text-center dark:text-gray-400">
              © 2023 <a href="../index.html" class="hover:underline">InfoTera™</a>. All Rights Reserved.
          </span>
          <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-white dark:text-gray-400 sm:mt-0">
              <li>
                  <a href="about-us.html" class="hover:underline me-4 md:me-6">About</a>
              </li>
              <li>
                  <a href="contact.html" class="hover:underline">Contact</a>
              </li>
          </ul>
      </div>
  </footer>

  <script src="./../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
