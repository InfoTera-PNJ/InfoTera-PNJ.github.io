<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTera</title>
    <link rel="stylesheet" href="./../assets/css/output.css">
</head>
<body class="flex flex-col min-h-screen bg-premier dark:bg-gray-900">
    <!-- NAVBAR -->
    <nav class="bg-secunder fixed w-full z-20 top-0 start-0 border-b border-secunder">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="../assets/images/icon.png" class="h-8" alt="Flowbite Logo">
          <span class="self-center text-2xl font-semibold text-white whitespace-nowrap">InfoTera</span>
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button onclick="location.href='contact.html'" type="button" class="text-white bg-strip hover:bg-premier focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center ">Contact Us</button>
          <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg bg-strip md:hidden hover:bg-premier focus:outline-none focus:ring-2 focus:ring-white " aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-secunder rounded-lg bg-secunder md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-secunder">
          <li>
            <a href="../index.html" class="block py-2 px-3 text-white rounded hover:bg-premier md:hover:bg-transparent md:hover:text-premier md:p-0 ">Home</a>
          </li>
          <li>
            <a href="blog.html" class="block py-2 px-3 text-white rounded hover:bg-premier md:hover:bg-transparent md:hover:text-premier md:p-0 ">Blog</a>
          </li>
          <li>
            <a href="about-us.html" class="block py-2 px-3 text-white rounded hover:bg-premier md:hover:bg-transparent md:hover:text-premier md:p-0 ">About</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

  <!-- Spacer for fixed navbar -->
  <div class="h-16 bg-premier"></div>

  <!-- Page Title -->
  <div class="container mx-auto px-4 py-8 bg-premier">
      <div class="flex items-center bg-premier">
          <div class="flex-grow border-t border-text bg-premier"></div>
          <h1 class="px-4 text-3xl font-semibold text-white dark:text-white">Contact Us</h1>
          <div class="flex-grow border-t border-text bg-premier"></div>
      </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow">
      <section class="py-12">
          <div class="container mx-auto px-4">
              <div class="flex flex-col md:flex-row gap-8 justify-center items-start">
                  <!-- Map Section -->
                  <div class="w-full md:w-1/2 max-w-[600px] md:block hidden">
                      <div class="map-container h-[450px] shadow-lg rounded-lg overflow-hidden">
                          <iframe
                              src="https://maps.google.com/maps?width=600&height=500&hl=en&q=Politeknik%20Negeri%20Jakarta&t=&z=15&ie=UTF8&iwloc=B&output=embed"
                              width="100%"
                              height="450"
                              style="border:0;"
                              allowfullscreen=""
                              loading="lazy"
                              referrerpolicy="no-referrer-when-downgrade">
                          </iframe>
                      </div>
                  </div>

                  <!-- Contact Form -->
                  <div class="w-full md:w-1/2 max-w-[600px]">
                      <form class="bg-secunder dark:bg-gray-800 h-[450px] shadow-lg rounded-lg p-8 space-y-6">
                          <div class="space-y-4">
                              <div>
                                  <label for="nama" class="block mb-2 text-sm font-medium text-white dark:text-gray-200">
                                      Nama Lengkap
                                  </label>
                                  <input type="text" id="nama" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-text focus:border-text  transition duration-300" placeholder="Masukkan nama Anda" required>
                              </div>

                              <div>
                                  <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-gray-200">
                                      Alamat Email
                                  </label>
                                  <input type="email" id="email" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-text focus:border-text transition duration-300" placeholder="name@domain.com" required>
                              </div>

                              <div>
                                  <label for="pesan" class="block mb-2 text-sm font-medium text-white dark:text-gray-200">
                                      Pesan Anda
                                  </label>
                                  <textarea id="pesan" rows="5" class="block w-full p-3 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-text focus:border-text transition duration-300" placeholder="Tulis pesan Anda di sini..." required></textarea>
                              </div>
                          </div>

                          <button type="submit" class="w-full px-6 py-3 text-white bg-strip hover:bg-strip focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base shadow-md transition-all duration-300 hover:scale-105 ">
                              Kirim Pesan
                          </button>
                      </form>
                  </div>
                  <div class="w-full md:w-1/2 max-w-[600px] md:hidden block">
                    <div class="map-container h-[450px] shadow-lg rounded-lg overflow-hidden">
                        <iframe
                            src="https://maps.google.com/maps?width=600&height=500&hl=en&q=Politeknik%20Negeri%20Jakarta&t=&z=15&ie=UTF8&iwloc=B&output=embed"
                            width="100%"
                            height="450"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
              </div>
          </div>
      </section>
  </main>


  <!-- Footer -->
  <footer class="bg-secunder mt-4">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm text-white sm:text-center dark:text-gray-400">
              © 2024 <a href="../index.html" class="hover:underline">InfoTera™</a>. All Rights Reserved.
          </span>
          <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-white dark:text-gray-400 sm:mt-0">
              <li>
                  <a href="about-us.html" class="hover:underline me-4 md:me-6">About</a>
              </li>
              <li>
                  <a href="contact.html" class="hover:underline">Contact</a>
              </li>
          </ul>
      </div>
  </footer>

  <script src="./../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
